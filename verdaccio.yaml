storage: ./.verdaccio/storage
plugins: ./.verdaccio/plugins

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
  piche:
    url: https://npm.piche.it/

packages:
  'piche.*':
    access: $all
    proxy: piche

  '@*/*':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs

  '**':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs

server:
  keepAliveTimeout: 60

logs:
  - { type: stdout, format: pretty, level: http }
